antora:
  extensions:
    - '@springio/antora-extensions/partial-build-extension'
    - require: '@springio/antora-extensions/latest-version-extension'
    - require: '@springio/antora-extensions/inject-collector-cache-config-extension'
    - '@antora/collector-extension'
    - '@antora/atlas-extension'
    - require: '@springio/antora-extensions/root-component-extension'
      root_component_name: 'pulsar'
    - '@springio/antora-extensions/static-page-extension'

site:
  title: Spring Pulsar
  url: https://docs.spring.io/spring-pulsar/reference/
  robots: allow

content:
  sources:
    - url: ./../../../../
      branches: HEAD
      start_path: spring-pulsar-docs/src/main/antora
      worktrees: true

asciidoc:
  attributes:
    page-stackoverflow-url: https://stackoverflow.com/tags/spring-pulsar
    page-related-doc-categories: messaging
    page-related-doc-projects: framework,cloud-stream
    hide-uri-scheme: '@'
    tabs-sync-option: '@'
    chomp: 'all'
  extensions:
    - '@asciidoctor/tabs'
    - '@springio/asciidoctor-extensions'
  sourcemap: true

urls:
  latest_version_segment_strategy: redirect:to
  latest_version_segment: ''
  redirect_facility: httpd

ui:
  bundle:
    url: https://github.com/spring-io/antora-ui-spring/releases/download/v0.4.3/ui-bundle.zip
    snapshot: true

runtime:
  log:
    failure_level: warn
    format: pretty
